<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .error-header {
      color: #dc3545;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #dee2e6;
    }
    
    .error-message {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 15px;
      color: #721c24;
    }
    
    .error-details {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 12px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      margin-bottom: 15px;
    }
    
    .troubleshooting {
      background-color: #e9ecef;
      border-radius: 4px;
      padding: 12px;
    }
    
    .troubleshooting h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    .troubleshooting ul {
      margin: 0;
      padding-left: 20px;
    }
    
    .troubleshooting li {
      margin-bottom: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="error-header">Error Processing Captcha</div>
  <div class="error-message" id="error-message"></div>
  <div class="error-details" id="error-details"></div>
  <div class="troubleshooting">
    <h3>Troubleshooting Steps:</h3>
    <ul>
      <li>Check if the server is running on http://localhost:5000</li>
      <li>Verify your internet connection</li>
      <li>Refresh the page and try again</li>
    </ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
